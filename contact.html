<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="美味しさを届ける和菓子屋">
  <title>桜山堂</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,700|Open+Sans:400,700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/どら焼きアイコン1.png">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="jquery.inview.min.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <section class="title-wrapper">
    <p class="page-title ja eachTextAnime">お問い合わせ</p><p class="page-title en eachTextAnime">contact</p>
  </section>

  <section class="contact-wrapper">
    <div class="contact-inner">
      <p class="contact-lead lead-phone">お電話でのお問い合わせ<br> <span class="phone-number">
        ☎〇〇ー××
      </span>
      </p>
      <p class="contact-lead lead-mail">メールでのお問い合わせ</p>

      <form action="">
        <ul class="form-list">
          <li class="form-item">
            <div class="form-item-title">
             <label for="name">お名前</label>
              <span class="required">必須</span>
            </div>
            <input type="text" class="text-box" id="name">
          </li>
          <li class="form-item">
            <div class="form-item-title">
              <label for="email">メールアドレス</label>
              <span class="required">必須</span>
            </div>
            <input type="text" class="text-box" id="email">
          </li>
          <li class="form-item">
            <div class="form-item-title">
              <label for="tel">電話番号</label>
            </div>
            <input type="text" class="text-box" id="tel">
         </li>
          <li class="form-item">
            <div class="form-item-title">
              <label for="detail">お問い合わせ内容</label>
              <span class="required">必須</span>
            </div>
            <textarea name="" id="" cols="30" rows="10" id="detail" class="textarea"></textarea>
          </li>
        </ul>
      </form>
        <p class="confirm">
          <label for="check"><a href="privacypolicy.html">プライバシーポリシー</a>に同意頂ける場合は、「同意します」にチェックをお願い致します。</label></p>
        <input type="checkbox" class="chekbox" ic="check">同意します<br>
        <div class="btn-wrapper">
          <input type="submit" value="送信する" class="submit-btn">  
        </div>
      
    </div>
  </section>



  <script src="jquery-3.6.0.min.js"></script>　
  <script src="jquery.inview.min.js"></script>
  <script src="js/main.js"></script>
</body>
